<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- 引入依赖 -->
    <script src="../React/react.development.js"></script>
    <script src="../React/react-dom.development.js"></script>
    <script src="../React/babel.min.js"></script>

    <!-- 2.编写React代码 -->
    <script type="text/babel">
        class App extends React.Component {
            constructor(){
                super();
                this.state = {
                    counter: 0
                }
                this.btnClick2 = this.btnClick2.bind(this);
            }
            render(){
                return (
                    <div>
                        {/*1. 方案一: bind绑定this(显示绑定 )*/}
                        <button onClick={this.btnClick1.bind(this)}>按钮1</button>
                        <button onClick={this.btnClick2}>按钮2</button>

                        {/*2. 方案二:定义函数时,使用箭头函数 */}
                        <button onClick={this.increment}>加一</button>

                        {/*3. 方案三: 直接传入一个箭头函数 在箭头函数中调用需要执行的函数*/}
                        <button onClick={()=>{
                              this.decrement("lau")
                         }}>减一</button>
                    </div>
                )
            }
            btnClick1(){
                console.log(this);
            }
            btnClick2(){
                console.log(this);
            }
            // 箭头函数中永远不绑定this
            // 箭头函数 赋值给类的成员变量
            // 这种赋值方式是ES6中给对象增加属性的方式: class Fields
            increment=()=>{
                console.log(this.state.counter);
            }
            decrement(name){
                console.log(this.state.counter,name);
            }

        }
        ReactDOM.render(<App />, document.getElementById("app"));
    </script>
</body>
</html>
